<!DOCTYPE html>
<html>
<head>
<title>Zebra Label Disigner</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<link rel="stylesheet" href="Styles.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="LabelElements.js"></script>
<script type="text/javascript" src="Scripts.js"></script>
</head>
<body>
	<div class="container">
		<form action="#">
			<div class="row">
				<div class="col-md-6">
					<fieldset>
						<legend>Label Settings</legend>
						<div class="row">
							<div class="col-md-6">
								<label>Height:</label>
							</div>
							<div class="col-md-6">
								<input type="number" class="labelMeasure" property="height" />mm
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label>Width:</label>
							</div>
							<div class="col-md-6">
								<input type="number" class="labelMeasure" property="width" />mm
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label>Left margin:</label>
							</div>
							<div class="col-md-6">
								<input type="number" class="labelHomeMeasure" property="left" />mm
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label>Top margin:</label>
							</div>
							<div class="col-md-6">
								<input type="number" class="labelHomeMeasure" property="top" />mm
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>Element Settings</legend>
						<div class="row">
							<div class="col-md-6">
								<label>Element:</label>
							</div>
							<div class="col-md-6">
								<select id="target">
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label>Text:</label>
							</div>
							<div class="col-md-6">
								<input type="text" id="elementText" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label>Font size:</label>
							</div>
							<div class="col-md-6">
								<input type="number" class="elementMeasure" id="font-size" />pt
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label>X:</label>
							</div>
							<div class="col-md-6">
								<input type="number" class="elementMeasure" id="left" />mm
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label>Y:</label>
							</div>
							<div class="col-md-6">
								<input type="number" class="elementMeasure" id="top" />mm
							</div>
						</div>
					</fieldset>
				</div>
				<div class="row">
					<div class="col-md-6">
						<fieldset>
							<legend>ZPL</legend>
							<textarea rows="15" cols="50" readonly="readonly" id="zplArea"></textarea>
						</fieldset>
					</div>
				</div>
			</div>
		</form>
		<div class="row">
			<div id="label">
				<div id="labelHome"></div>
			</div>
		</div>
		<footer>
			<p>&copy; The Assemblers' Solutions 2015</p>
		</footer>
	</div>
</body>
</html>
